<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Oxygen&family=Oxygen+Mono&display=swap" rel="stylesheet"> 
        <title>Should I Run Today?</title>
    </head>
    <body>
        <section id="main">
            <h2>Should I run today?</h2>
            <p class="question"><span>Yes.</span></p>
            <p>Of course you should</p>
        </section>
        <footer>
            <div class="gradient-bar"></div>
            <nav>
            <ul>
                <li>
                    <h1 class="brand"><span class="fa-solid fa-person-running"></span>Daily Runner</h1>
                </li>
                <li><a href="https://www.twitter.com/" target="_blank"><span class="fab fa-twitter" aria-hidden="true"></span><span class="sr-only">LinkedIn</span></a></li>
                <li><a href="https://www.github.com/dave-smith" target="_blank"><span class="fa-brands fa-square-github"></span><span class="sr-only">GitHub</span></a></li>
            </ul></nav>
        </footer>
        <script>
            // function to set a given theme/color-scheme
            function setTheme(themeName) {
                localStorage.setItem('theme', themeName);
                document.documentElement.className = themeName;
            }
    
            // function to toggle between light and dark theme
            function toggleTheme() {
                if (localStorage.getItem('theme') === 'theme-dark') {
                    setTheme('theme-blue');
                } else {
                    setTheme('theme-dark');
                }
            }
    
            // Immediately invoked function to set the theme on initial load
            (function () {
                if (localStorage.getItem('theme') === 'theme-dark') {
                    setTheme('theme-dark');
                } else {
                    setTheme('theme-blue');
                }
            })();
        </script>
    </body>
</html>
